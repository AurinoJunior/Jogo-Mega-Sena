<!DOCTYPE html>
<html>
	<head>
		<title>Mega-Sena</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css"/>
	</head>
	<body>
		<h1 id="titulo">MEGA-SENA</h1>
		<script src="aurynex.js"></script>
		<script>
			var numEscolhidos = [];

			function escolheNumeros(){
					for (var i = 0; i < 6; i++) {
						var euEscolho = parseInt(prompt("Digite um numero !!!"));
						numEscolhidos.push(euEscolho);
					}
			}
			escolheNumeros();

			var numSortiados = sorteia();
			numSortiados = selectSort(numSortiados);
		</script>
	</body>
</html>
